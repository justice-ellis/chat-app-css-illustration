<!DOCTYPE html>
<html lang="en">
  <head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  
    <title>Chat App</title>

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
  </head>
  <body>
    <div class="container">
      <div class="app">

        <section class="mobile">
          <div class="screen">
            <header class="header">
              <div class="angle-left"><i class="fas fa-angle-left"></i></div>
              <div class="person">
                <img
                  src="images/avatar.jpg"
                  class="avatar"
                  alt="Person Avatar"
                />
                <div class="headings">
                  <h4 class="name">Samuel Green</h4>
                  <p class="status">Available to Walk</p>
                </div>
              </div>
              <div class="dots"><span></span><span></span><span></span></div>
            </header>
            <article class="'chat">
              <p class="message left">
                That sounds great. I’d be happy with that.
              </p>
              <p class="message left">
                Could you send over some pictures of your dog, please?
              </p>
              <div class="message right photos">
                <img src="images/dog-image-1.jpg" alt="Dog Image" />
                <img src="images/dog-image-2.jpg" alt="Dog Image" />
                <img src="images/dog-image-3.jpg" alt="Dog Image" />
              </div>
              <p class="message right">
                Here are a few pictures. She’s a happy girl!
              </p>
              <p class="message right">Can you make it?</p>
              <p class="message left">
                She looks so happy! The time we discussed works. How long shall
                I take her out for?
              </p>
              <div class="message left offer">
                <input type="radio" name="offer" id="offer" />
                <label for="offer"
                  >30 minute walk <span class="price">$129</span></label
                >
              </div>
              <div class="message left offer">
                <input type="radio" name="offer" id="second-offer" />
                <label for="second-offer"
                  >1 hour walk <span class="price">$149</span></label>
              </div>
              <div class="type-message">
                <input type="text" placeholder="Type a message…" />
                <input type="submit" value="&#xf105;" />
              </div>
            </article>

          </div>
        </section>

      </div>
    </div>
  </body>
</html>
