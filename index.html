<!DOCTYPE html>
<html lang="en">
  <head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  
    <title>Chat App</title>

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
  </head>
  <body>
    <div class="container">
      <div class="app">

        <section class="mobile">
          <div class="screen">
            <header class="header">
              <div class="angle-left"><i class="fas fa-angle-left"></i></div>
              <div class="person">
                <img
                  src="images/avatar.jpg"
                  class="avatar"
                  alt="Person Avatar"
                />
                <div class="headings">
                  <h4 class="name">Samuel Green</h4>
                  <p class="status">Available to Walk</p>
                </div>
              </div>
              <div class="dots"><span></span><span></span><span></span></div>
            </header>

          </div>
        </section>

      </div>
    </div>
  </body>
</html>
